<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>

  <!-- Document icon with checkmark -->
  <g transform="translate(120, 80)">
    <!-- Document outline -->
    <path d="M40 0 L200 0 L272 72 L272 352 L40 352 Z"
          fill="#ffffff"
          opacity="0.95"/>

    <!-- Document fold -->
    <path d="M200 0 L200 72 L272 72 Z"
          fill="#e5e7eb"
          opacity="0.8"/>

    <!-- Document lines -->
    <rect x="70" y="120" width="132" height="12" rx="6" fill="#2563eb" opacity="0.3"/>
    <rect x="70" y="150" width="170" height="12" rx="6" fill="#2563eb" opacity="0.3"/>
    <rect x="70" y="180" width="150" height="12" rx="6" fill="#2563eb" opacity="0.3"/>

    <!-- Checkmark circle -->
    <circle cx="156" cy="260" r="60" fill="#10b981" opacity="0.95"/>

    <!-- Checkmark -->
    <path d="M128 260 L148 280 L184 244"
          stroke="#ffffff"
          stroke-width="16"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>
</svg>
